    <!-- Message Form Handler -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messageForm = document.getElementById('messageForm');
            if (messageForm) {
                messageForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    const messageInput = document.getElementById('messageInput');
                    const content = messageInput.value.trim();
                    
                    if (content) {
                        const currentUser = window.authManager.getCurrentUser();
                        if (currentUser) {
                            try {
                                // إضافة الرسالة إلى Firebase
                                await window.dataManager.addMessage({
                                    senderId: currentUser.id,
                                    receiverId: currentUser.id === 1 ? 2 : 1, // إرسال للمستخدم الآخر
                                    content: content,
                                    type: 'text'
                                });
                                
                                // مسح النموذج
                                messageInput.value = '';
                                
                                // إظهار رسالة نجاح
                                window.uiManager.showToast('تم إرسال الرسالة', 'success');
                                
                                // التمرير إلى أسفل منطقة الرسائل
                                const messagesContainer = document.getElementById('messagesContainer');
                                if (messagesContainer) {
                                    setTimeout(() => {
                                        messagesContainer.scrollTop = messagesContainer.scrollHeight;
                                    }, 100);
                                }
                            } catch (error) {
                                console.error('Error sending message:', error);
                                window.uiManager.showToast('حدث خطأ أثناء إرسال الرسالة', 'error');
                            }
                        }
                    }
                });
            }

            // الاستماع للرسائل الجديدة من Firebase
            if (window.dataManager && window.dataManager.isFirebaseConnected()) {
                window.dataManager.addWatcher((event, data) => {
                    if (event === 'newMessage') {
                        // تحديث عرض الرسائل
                        window.uiManager.renderMessages();
                        
                        // التمرير إلى أسفل منطقة الرسائل
                        const messagesContainer = document.getElementById('messagesContainer');
                        if (messagesContainer) {
                            setTimeout(() => {
                                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                            }, 100);
                        }

                        // إظهار إشعار للرسالة الجديدة إذا لم يكن المرسل هو المستخدم الحالي
                        const currentUser = window.authManager.getCurrentUser();
                        if (currentUser && data.senderId !== currentUser.id) {
                            const senderUser = window.dataManager.getUserById(data.senderId);
                            const senderName = senderUser ? senderUser.username : 'مستخدم';
                            
                            // إظهار إشعار بسيط
                            window.uiManager.showToast(`رسالة جديدة من ${senderName}`, 'info');
                            
                            // تشغيل صوت إشعار (اختياري)
                            try {
